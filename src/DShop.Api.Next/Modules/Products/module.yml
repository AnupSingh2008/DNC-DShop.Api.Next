name: products
path: /products
routes:
- upstream: /
  method: GET
  use: downstream
  downstream: products-service/products
  auth: false
- upstream: /{id}
  method: GET
  use: downstream
  downstream: products-service/products/{id}
  auth: false
- upstream: /
  method: POST
  use: dispatcher
  exchange: products.create_product
  routing_key: create_product
  payload: create_product
  scheme: create_product.scheme
  claims:
    role: admin
- upstream: /{id}
  method: PUT
  use: dispatcher
  exchange: products.update_product
  routing_key: update_product
  payload: update_product
  scheme: update_product.scheme
  claims:
    role: admin
- upstream: /{id}
  method: DELETE
  use: dispatcher
  exchange: products.delete_product
  routing_key: delete_product
  payload: delete_product
  scheme: delete_product.scheme
  claims:
    role: admin
services:
  products-service:
    url: localhost:9999/products-service